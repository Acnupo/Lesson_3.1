plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
  //  id("java")  // Плагин Java для тестов
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()  // Основной репозиторий
}

dependencies {
//    implementation(kotlin("stdlib"))  // Стандартная библиотека Kotlin

    // Тестовые зависимости
    testImplementation("junit:junit:4.13.2")  // JUnit 4
    testImplementation("org.jetbrains.kotlin:kotlin-test-junit:1.9.0")  // Kotlin + JUnit4 интеграция
    testImplementation("org.hamcrest:hamcrest-library:2.2")  // Дополнительные матчеры
}

tasks {
    test {
        useJUnit()  // Используем JUnit 4
        testLogging {
            events("passed", "skipped", "failed")  // Логирование тестов
        }
    }

}